<div class="container mt-4">
    <h3 style="color: #0c7b93;">Contact List</h3>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search by name or phone" [(ngModel)]="searchTerm" (input)="search()">
    </div>
    <a routerLink="/contacts/add" class="btn custom-add-btn mb-3">Add Contact</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of paginatedContacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <a [routerLink]="['/contacts/edit', contact.id]" class="btn btn-sm btn-warning me-2" >Edit</a>
            <button class="btn btn-sm btn-danger" (click)="deleteContact(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="goToPage(currentPage - 1, $event)">Previous</a>
        </li>
  
        <li class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
          <a class="page-link" href="#" (click)="goToPage(i + 1, $event)">{{ i + 1 }}</a>
        </li>
  
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="#" (click)="goToPage(currentPage + 1, $event)">Next</a>
        </li>
      </ul>
    </nav>
</div>
